css  = text/css
jpg  = image/jpeg
 
# luettavat template tiedostot ja niiden jäjestys (jotkin muutetaan toisiksi tiedostonimiksi, toisista jatetaan .tmpl pois):
templatefiles = speechgen.opf.tmpl speechgen.smil.tmpl par_sequence.tmpl dtbook.xml.tmpl speechgen.ncx.tmpl
